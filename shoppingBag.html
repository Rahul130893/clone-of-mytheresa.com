<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shoppingbag</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="products.css" />
    <link rel="stylesheet" href="shoppingBag.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <div id="topheader">
        <div class="lefthead">
          <div><p>WOMEN</p></div>
          <div><p>MEN</p></div>
          <div><p>KIDS</p></div>
        </div>
        <div class="righthead">
          <p>Signup for Newsletter</p>
          <p>My account</p>
          <div id="fav">
            <p>My wishlist</p>
            <span id="icon" class="material-icons-outlined">
              favorite_border
            </span>
          </div>
          <p>India|English</p>
        </div>
      </div>

      <div id="mytheresa">
        <div></div>
        <div>
          <img
            src="https://www.mytheresa.com/skin/frontend/mytheresa/default/images/logo.png?v=20211123T175153"
            width="300px"
          />
        </div>
        <div id="bagicon_div">
          <p>SHOPPING BAG</p>
          <span id="bagicon" class="material-icons-outlined">
            shopping_bag
          </span>
        </div>
      </div>

      <div id="newarrivals">
        <div>
          <p>NEW ARRIVALS</p>
          <p>DESIGNER</p>
          <p>CLOTHING</p>
          <p>SHOES</p>
          <p>BAGS</p>
          <p>ACCESSORY</p>
          <p>FESTIVE SEASON</p>
          <p id="red">SALE</p>
        </div>
        <div>
          <div></div>
        </div>
      </div>
    </div>
    <hr />

    <div id="shop_page">
      <div id="container_bag"></div>
      <div id="main">
        <button id="length"></button>
        <div id="total"><p>no of item</p></div>
        <div id="checkout"></div>
      </div>
    </div>

    <div id="back_to_products">
      <button>BACK TO PRODUCT PAGE</button>
    </div>
  </body>
</html>
<script src="shoppingBag.js">

</script>
